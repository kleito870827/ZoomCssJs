<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>zoom</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <!-- Lets make a simple image magnifier -->
<div class="magnify">

	<!-- This is the magnifying glass which will contain the original/large version -->
	<div class="large"></div>

	<!-- This is the small image -->
	<img class="small" src="https://support.apple.com/library/content/dam/edam/applecare/images/en_US/osx/elcap-photos-import-from-iphone.png" width="800px" height="600"/>

</div>

<!-- Lets load up prefixfree to handle CSS3 vendor prefixes -->
<script src="https://support.apple.com/library/content/dam/edam/applecare/images/en_US/osx/elcap-photos-import-from-iphone.png" type="text/javascript"></script>
<!-- You can download it from http://leaverou.github.com/prefixfree/ -->

<!-- Time for jquery action -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
